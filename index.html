<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Caclulator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <section class="calculator noselect">
        <section class="display">
            <section class="previous"></section>
            <section class="current"></section>
        </section>
        <section class="topRow">
            <section class="ac">AC</section>
            <section class="op del">Del</section>
            <section class="op neg">+/-</section>
            <section class="op divide">รท</section>
        </section>

        <section class="secondRow">
            <section class="num seven">7</section>
            <section class="num eight">8</section>
            <section class="num nine">9</section>
            <section class="op multiply">x</section>
        </section>

        <section class="thirdRow">
            <section class="num four">4</section>
            <section class="num five">5</section>
            <section class="num six">6</section>
            <section class="op minus">-</section>
        </section>

        <section class="fourthRow">
            <section class="num one">1</section>
            <section class="num two">2</section>
            <section class="num three">3</section>
            <section class="op plus">+</section>
        </section>

        <section class="bottomRow">
            <section class="num zero">0</section>
            <section class="num point">.</section>
            <section class="op equal">=</section>
        </section>
    </section>
    <script src="script.js"></script>
</body>

</html>
